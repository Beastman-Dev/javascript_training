<script>
    // variable declaration
    let age;

    // variable assignment
    age = 50;

    // show in console
    console.log(age);

    // variable declaration and assignment
    let name = 'Pilot';
    console.log(name);

    // boolean variable (true or false)
    let hasExperience = true;
    console.log(hasExperience);

    // number
    let examResults = 50.5;
    console.log(examResults);

    // variable reassignment
    examResults = 100;
    console.log(examResults);

    // not recommended - reassign variable with different type
    examResults = 'Some Text';
    console.log(examResults);

    // not allowed - redeclare variable
    // let examResults = 100;

    // undefined variable
    let something;
    console.log(something);
</script>
